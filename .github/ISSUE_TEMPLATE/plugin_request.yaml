name: Plugin Request
description: Suggest a Plugin for the AppFlowy Editor
title: "[Plugin Request] Title of your plugin here"
body:
  - type: textarea
    id: desc
    attributes:
      label: Description
      description: Describe your suggested plugin and the main use cases
    validations:
      required: true

  - type: textarea
    id: users
    attributes:
      label: Impact
      description: What types of users can benefit from using the suggested plugin?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any additonal context about the plugin here
