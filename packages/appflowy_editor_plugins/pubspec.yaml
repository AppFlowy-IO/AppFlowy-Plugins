name: appflowy_editor_plugins
description: "A collection of plugins and custom block components for the AppFlowy Editor."
version: 0.0.7
homepage: https://github.com/AppFlowy-IO/appflowy-plugins

topics:
  - editor
  - appflowy
  - plugins
  - widgets

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  appflowy_editor: ^2.3.4
  provider: ^6.1.2

  # Link Preview Plugin
  url_launcher: ^6.2.6
  string_validator: ^1.0.2
  flutter_link_previewer: ^3.2.2
  flutter_chat_types: ^3.6.2

  # Code Block Plugin
  highlight: ^0.7.0

  # Video Plugin
  media_kit: ^1.1.10+1
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4

dev_dependencies:
  flutter_lints: ^3.0.2

# The following section is specific to Flutter packages.
flutter:
