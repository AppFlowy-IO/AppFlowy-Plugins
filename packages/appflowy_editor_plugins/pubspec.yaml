name: appflowy_editor_plugins
description: "A collection of plugins for the AppFlowy Editor."
version: 0.0.1
homepage: https://github.com/AppFlowy-IO/appflowy-plugins

topics:
  - editor
  - appflowy
  - plugins
  - widgets

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:

# Can only publish when other packages are published,
# so there is no reliance on git.
publish_to: "none"

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  appflowy_editor:
    git:
      url: https://github.com/AppFlowy-IO/appflowy-editor.git
      ref: "6d12761"

  # Link Preview Plugin
  url_launcher: 6.2.6
  string_validator: ^1.0.2
  flutter_link_previewer: ^3.2.2
  flutter_chat_types: ^3.6.2

  # Code Block Plugin
  highlight: ^0.7.0

dev_dependencies:
  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
